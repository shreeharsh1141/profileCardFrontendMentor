<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body >

  <div class="container">
    <div class="card text-center">
      <img src="images/bg-pattern-card.svg" alt="cardPattern" class="card-img-top">
      <img src="images/image-victor.jpg" alt="Victor Crest" id="victorCimage">
      <div class="card-title">
        Victor Crest <span class="text-muted">26</span>
      </div>
      <span class="text-muted">London</span> 
      <hr>
      <div class="card-body">
       
        <div class="row">
          <div class="col-4">
            80K <br>
            <span class="text-muted">Followers</span>
          </div>
          <div class="col-4">
            803K <br>
            <span class="text-muted">Likes</span> 
          </div>
          <div class="col-4">
            1.4K <br>
            <span class="text-muted">Photo</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/shreeharsh824">Shree Harsh</a>.
  </div>

</body>
</html>
